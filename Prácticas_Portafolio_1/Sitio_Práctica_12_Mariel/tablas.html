<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/misEstilos.css">
    <title>Práctica 12 Tablas</title> <!--Título-->
</head>
<body>
    <header class="header"> <!--Encabezado-->
        <h1>Tipos de Cambios</h1>
    </header>

    <section> <!--Sección con el Menú-->
        <nav id="menu">
            <ul>
                <li>Inicio</li> 
                <li>Tablas</li>
            </ul>
        </nav>
        <br><br><br>
    </section>

    <section>
        <table class="table">
            <tr class="columnas"> <!--Columnas-->
                <th>Cambio</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Máximo</th>
                <th>Mínimo</th>
            </tr>
            <tr class="fila1"> <!--Primer Fila-->
                <td id="euro">Euro/Dolar</td>
                <td>1.2524</td>
                <td>1.2527</td>
                <td>1.2539</td>
                <td>1.2488</td>
            </tr>
            <tr> <!--Segunda Fila-->
                <td id="dolar">Dolar/Yen</td>
                <td>119.01</td>
                <td>119.05</td>
                <td>119.82</td>
                <td>119.82</td>
            </tr>
            <tr class="fila3"> <!--Tercer Fila-->
                <td id="libra">Libra/Dolar</td>
                <td>1.8606</td>
                <td>1.8611</td>
                <td>1.8651</td>
                <td>1.8522</td>
            </tr>
            <tr> <!--Cuarta Fila-->
                <td id="yen">Yen/Euro</td>
                <td>0.6711</td>
                <td>0.6705</td>
                <td>0.6676</td>
                <td>0.6713</td>
            </tr>
        </table>
    </section>


    
</body>
</html>
